<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 text-gray-800 font-sans">

  <div class="flex justify-center items-center min-h-screen">
    <div class="flex w-3/4 max-w-4xl bg-white rounded-lg shadow-xl overflow-hidden">
      <!-- Left Side -->
      <div class="w-1/2 bg-cover bg-center relative" style="background-image: url(assets/img3.png)">
        <div class="absolute inset-0 bg-indigo-600 bg-opacity-50 flex justify-center items-center flex-col text-white p-10">
          <h1 class="text-6xl font-bold">Hello Future Homeowner!</h1>
          <p class="mt-4 text-lg">Create your account and get started to find the perfect place for your story to unfold.</p>
          <div class="mt-8">
            <p>Sign up with social media</p>
            <div class="flex space-x-4 mt-4">
                <a href="#" class="bg-blue-600 p-3 rounded-full text-white flex items-center justify-center">
                    <i class="fa fa-facebook"></i>
                  </a>
              <a href="#" class="bg-blue-400 p-3 rounded-full text-white">
                <i class="fa fa-twitter"></i> Sign up with Twitter
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side (Sign Up Form) -->
      <div class="w-1/2 p-8">
        <h5 class="text-4xl font-semibold">Create New Account</h5>
        <p class="mt-4 text-gray-500">Already have an account? <a href="login.html" class="text-blue-500">Login here</a>.</p>
        
        <div class="mt-6 space-y-4">
          <input type="text" placeholder="Full Name" class="w-full p-3 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
          <input type="email" placeholder="Email" class="w-full p-3 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
          <input type="password" placeholder="Password" class="w-full p-3 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
          <input type="password" placeholder="Confirm Password" class="w-full p-3 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="flex justify-between items-center mt-6">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            <span class="text-sm">I agree to the <a href="#" class="text-blue-500">terms and conditions</a></span>
          </label>
        </div>
        
        <button class="w-full mt-6 py-3 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600">Sign Up</button>
      </div>
    </div>
  </div>

</body>
</html>
