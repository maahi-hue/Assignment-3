<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Consultation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        
        /* Apply the custom font */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="h-screen m-0">
    <div class="bg-cover bg-center h-full flex items-center justify-center" img src ="assets/bp.jpg">
        <div class="bg-white bg-opacity-80 p-4 rounded-lg max-w-sm w-full mx-2">
            <h2 class="text-center text-lg font-semibold">Book Consultation</h2>
            <form action="consult.php" method="post" class="flex flex-col space-y-2 mt-3">
                
                <label for="name" class="text-sm font-medium">Full Name:</label>
                <input type="text" name="name" id="name" required class="p-1 border border-gray-300 rounded-md text-sm">

                <label for="email" class="text-sm font-medium">Email Address:</label>
                <input type="email" name="email" id="email" required class="p-1 border border-gray-300 rounded-md text-sm">

                <label for="phone" class="text-sm font-medium">Phone Number:</label>
                <input type="tel" name="phone" id="phone" required class="p-1 border border-gray-300 rounded-md text-sm">

                <label for="property-type" class="text-sm font-medium">Property Type:</label>
                <select name="property-type" id="property-type" required class="p-1 border border-gray-300 rounded-md text-sm">
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="land">Land</option>
                    <option value="investment">Investment Property</option>
                </select>

                <label for="consultation-type" class="text-sm font-medium">Consultation Type:</label>
                <select name="consultation-type" id="consultation-type" required class="p-1 border border-gray-300 rounded-md text-sm">
                    <option value="buying">Buying</option>
                    <option value="selling">Selling</option>
                    <option value="leasing">Leasing</option>
                    <option value="investment">Investment Advice</option>
                </select>

                <label for="date" class="text-sm font-medium">Preferred Date and Time:</label>
                <input type="datetime-local" name="date" id="date" required class="p-1 border border-gray-300 rounded-md text-sm">

                <label for="location" class="text-sm font-medium">Location of Interest:</label>
                <input type="text" name="location" id="location" required class="p-1 border border-gray-300 rounded-md text-sm">

                <button type="submit" class="mt-2 p-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">
                    Schedule Consultation
                </button>
            </form>
        </div>
    </div>
</body>

</html>
